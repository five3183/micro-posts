<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://stackpath.bootstrapcdn.com/bootswatch/4.1.3/cosmo/bootstrap.min.css" rel="stylesheet" integrity="sha384-3Ivskwia8Fui5tbQi+RW4DgTkJ8d+hW7mLe7Yk89ibmD9482VECh0WFof8kIEjwI" crossorigin="anonymous">
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<link rel="stylesheet" href="./src//assets/css/style.css">
	<title>MicroPosts</title>
</head>
<body>
	<nav class="navbar navbar-dark bg-primary mb-3">
		<div class="container">
			<a href="#" class="navbar-brand">MicroPosts</a>
		</div>
	</nav>

	<div class="container" id="post-container">
		<div class="card card-body" id="card-form">
			<h1>Say Something Spectacular</h1>
			<p id="lead">What's on your mind?</p>
			<div class="form-group">
				<input type="text" id="title" class="form-control" placeholder="Post Title">
			</div>
			<div class="form-group">
				<textarea id="body" class="form-control" placeholder="Post Body"></textarea>
			</div>
			<input type="hidden" id="id" value="">
			<button id="post-submit" class="btn btn-primary btn-block">Post It</button>
			<span id="form-end"></span>
		</div>
		<br>
		<div id="posts"></div>
	</div>
	<footer class="mt-5 p-3 text-center br-light">
		MicroPosts @copy
	</footer>

	<script src="build/app.bundle.js"></script>
</body>
</html>
